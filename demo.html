<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image-Zoom-Plugin Demo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
    $(function() {
        
        $('#demo').zoomImg();
        $('#demo2').zoomImg({theme:"light"});
        //$('#demo').zoomImg({radius:"10px"});
        //$('#demo').zoomImg('zoomIn');
    });
    </script>
    <style>
        pre{
            padding: 10px;
            background: #f7f7f7;
            border-radius: 5px;
        }
        

    </style>

    </head>

<body>
    <div id="stage">
		<div>
            <img id="demo" width="120px" src="demo.jpg" title="demo1"> default theme
             <pre>
               $('#demo').zoomImg();
            </pre>
        </div>
        <div>
            <img id="demo2" width="120px" src="demo2.jpg" title="demo2" > light theme
            <pre>
                $('#demo2').zoomImg({theme:"light"});
            </pre>
        </div>
        
	</div>
  
</body>

</html>
